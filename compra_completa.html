<!DOCTYPE html>
<html>
<head>
    <title>ImBb - Compra completa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <link href="style/compra_completada.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<![endif]-->
</head>
<body id="entrada">
    <div class="page-wrap">
        <nav class="navbar navbar-default navbar-inverse" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">ImBb</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Cines <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="cine.html">Cinesa Heron City</a></li>
                            <li><a href="cine_roxy_a.html">Roxy A</a></li>
                            <li><a href="cines_principe_pio.html">Cines Principe Pio</a></li>
                            <li><a href="cinesa_proyecciones.html">Cinesa Proyecciones</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="form-inline navbar-form navbar-right" action="busqueda.html" role="search">     
                    <div class="form-group">
                        <input type="text" id="tipue_search_input" class="form-control" placeholder="Buscar..."  name="q">
                    </div>
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search" onclick="this.form.submit();"></span></button>
                </form>
                <ul id="registro-login" class="nav navbar-nav">
                    <li><a href="registro.html">Registro</a></li>
                    <li class="divider-vertical"></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">Entrar <strong class="caret"></strong></a>
                        <div class="dropdown-menu" style="padding: 15px;">
                            <form id="form-login" >
                              <input id="usuario" style="margin-bottom: 15px;" type="text" name="usuario" size="30" placeholder="Usuario" />
                              <input id="pass" style="margin-bottom: 15px;" type="password" name="pass" size="30" placeholder="Contraseña" />
                              <input id="recordarme" style="float: left; margin-right: 10px;" type="checkbox" name="recordarme" value="1" />
                              <label class="string optional" for="recordarme"> Recordarme</label>
                             
                              <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Entrar" />
                            </form>
                        </div>
                    </li>
                </ul>
                <ul id="registro-logout" style="display: none;" class="nav navbar-nav">
                <li class="navbar-text">Conectado como <span id="usuario-conectado-nombre"></span></li> 
                    <li><a href="#">Salir</a></li>
                    <li class="divider-vertical"></li>
                </ul>
            </div>
        </nav>

            <div class="container">
                <header class="row">
                    <div id="nombre_cine" class="col-md-6"> 
                        <h1 class="ribbon">
                            <strong class="ribbon-content">Compra completada</strong>
                        </h1>
                    </div>
                </header>
                <h2 style="text-align: center">Su compra ha sido completada</h2>
                <div class="row">                
                    <div id="factura" class="col-md-8 col-md-offset-2">
                        <div class="col-md-12 row">
                            <p>Nombre</p>
                            <p class="precios"><span id="nombre"></span> <span id="apellidos"></span></p>
                            <p>Precio total (impuestos incluidos)</p>
                            <p class="precios"><span id="precio-total">0.00</span> €</p>
                            <p>Pelicula</p>
                            <p class="precios"><span id="pelicula"></span></p>
                            <p>Cine</p>
                            <p class="precios"><span id="cine-campo"></span></p>
                            <p>Sesion</p>
                            <p class="precios"><span id="sesion-campo"></span></p>
                            <p>Fecha</p>
                            <p class="precios"><span id="fecha-campo"></span></p>
                        </div>
                    </div>
                </div>
                <div class="row col-md-2 col-md-offset-5" style="margin-top: 15px">                
                    <button class="btn" onclick="location.href = 'index.html';">Volver a Inicio</button>
                </div>
            </div>
    </div>
    <footer class="site-footer">
        ImBb 2013
    </footer>
