<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Venta de entradas</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/compra.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">	
	<!-- En firefox no sale el calendario-->
</head>
<body>
    <div class="container">
        <div class="row">
            <header class="col-md-12">
                <div class="row">
                    <div id="nombre_cine" class="col-md-6"> 
                        <h1 class="ribbon">
                            <strong class="ribbon-content">Horario y venta de entradas</strong>
                        </h1>
                    </div>
                </div>
            </header>
        </div>
        <div class="col-md-6">	
            <div class="form-group">
                <label for="tabla">Elige el cine</label>
                <select class="form-control" id="tabla" name="tabla">
                    <option value="" disabled selected>- seleccione -</option>
                    <option value="heron">Cinesa Heron City</option>
                    <option value="cinesa-proy">Cinesa Proyecciones</option>
                    <option value="principepio">Cines Principe Pio</option>
                    <option value="roxya">Cine Roxy A</option>
                </select>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fecha">Seleccione el día</label>
                        <input type="text" size="16" class="form-control datepicker" name="fecha" id="fecha" data-date-format="dd/mm/yyyy" data-date-weekstart="1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tabla">Seleccione sesion</label>
                        <select class="form-control" id="tabla" name="tabla">
                            <option value="" disabled selected>- seleccione -</option>
                            <option value="16:00">16:00</option>
                            <option value="18:00">18:00</option>
                            <option value="20:00">20:00</option>
                            <option value="23:00">23:00</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="tabla">Seleccione el numero de entradas</label>
                <select class="form-control" id="tabla" name="tabla">
                    <option value="" disabled selected>- seleccione -</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
        </div>
        <div id="factura" class="col-md-6">
            <div class="row">
                <h3>Precio unitario</h3>
                <p id="precio">8.90</p>
            </div>
        </div>


<!--esto tiene que ir chiquitito-->

	   <input type="submit" value="Comprar"> <!-- Al darle al boton me lleva a la otra página o en su defecto que se despliegue y salga la informacion de la venta de las entradas-->
   
</form>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/compra.js"></script>
        <script src="js/packery.pkgd.min.js"></script>
        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/compra.js"></script>
    </body>
</html>
